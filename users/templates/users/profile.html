{% extends 'base.html' %}
{% block content %}
    <body>
        <article class="contentview">
            <h2 class="title">Hello, {{ user.username }}!</h2>
            <p>Your Groups:</p>
            <ul>
                {% for group in groups %}
                <li>{{ group }}</li>
                {% empty %}
                <li>You aren't in any groups!</li>
                {% endfor %}
            </ul>
        </article>
    </body>
{% endblock content %}

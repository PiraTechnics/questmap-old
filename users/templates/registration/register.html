{% extends 'base.html' %}
{% block content %}

<main class="container">
	<h1>Sign Up</h1>
	<form method="post" action="{% url 'users:register' %}">
		{% csrf_token %}
		{{ form.as_p }}

		<button name="submit">Register</button>
		<input type="hidden" name="next" value="{% url 'maps:index' %}" />
	</form>
</main>

{% endblock content %}

{% extends "base.html" %}

{% block content %}
<article class="creationform">
	<form action="{% url 'maps:new_location' map.id %}" method='post'>
		<h3>Add new location to <a href="{% url 'maps:map' map.id %}">{{ map.title }}</a>:</h3>
		{% csrf_token %}
		{{ form }}
		<button name="submit">Add Location</button>
	</form>
</article>
{% endblock content %}

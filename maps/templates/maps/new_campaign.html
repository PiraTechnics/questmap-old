{% extends "base.html" %}

{% block content %}
<h3>Add new Campaign:</h3>

<article class="grid">
	<form action="{% url 'maps:new_campaign' %}" method='post' enctype='multipart/form-data'>
		{% csrf_token %}
		{{ form }}
		<button name="submit">Create Campaign</button>
	</form>
</article>

{% endblock content %}
